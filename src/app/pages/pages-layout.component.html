<nb-layout>

  <nb-layout-header subheader>

    <div class="header-container w-50">
      <div class="logo-container">
        <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
          <nb-icon icon="menu-outline"></nb-icon>
        </a>
        <a class="logo" href="#" (click)="navigateHome()">ngx-<span>admin</span></a>
      </div>
    </div>

    <div class="header-container w-50 d-flex justify-content-end">
      <nb-actions size="small">

        <nb-action class="control-item" icon="email-outline"></nb-action>
        <nb-action class="control-item" icon="bell-outline"></nb-action>
        <nb-action class="user-action">
          <nb-user [nbContextMenu]="userMenu"
                   [onlyPicture]="userPictureOnly"
                   [name]="user?.name"
                   [picture]="user?.picture">
          </nb-user>
        </nb-action>
      </nb-actions>
    </div>
  </nb-layout-header>

  <nb-sidebar>
    <div class="app-icon">
      SC <span>Smart Pc Control</span>
<!--      <img src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">-->
    </div>
    <hr>

  </nb-sidebar>

  <nb-layout-column>

    <router-outlet></router-outlet>

  </nb-layout-column>

  <nb-layout-footer fixed>
    <!-- Insert footer here -->
  </nb-layout-footer>

</nb-layout>
