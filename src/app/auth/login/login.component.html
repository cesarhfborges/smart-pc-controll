<div class="row h-100 d-flex align-items-center">
  <div class="col-12 col-md-6 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-header text-center">
        Login
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6 d-none d-lg-block">
            <img src="assets/imgs/authimage.png" class="d-block" alt="" style="width: 100%;">
          </div>
          <div class="col">
            <form class="form-signin">
              <div class="form-group">
                <label for="inputEmail">Email:</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="inputEmailHelp" placeholder="Enter email">
                <small *ngIf="false" id="inputEmailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

              <div class="form-group">
                <label for="inputPassword">Senha:</label>
                <input type="password" class="form-control" id="inputPassword" aria-describedby="inputPasswordHelp">
                <small *ngIf="false" id="inputPasswordHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <button type="button" class="btn btn-success btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
